<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Progress Tracker</strong></li>
        </ul>
        <ul>
            <li><a href="#add-progress">Add Progress</a></li>
            <li><a href="#view-progress">View Progress</a></li>
        </ul>
    </nav>

    <main class="container">
        <!-- Form Section -->
        <section id="add-progress">
            <hgroup>
                <h2>Add Your Progress</h2>
                <h3>Enter term details and subject marks</h3>
            </hgroup>
            <form id="progressForm">
                <label for="term">Term:</label>
                <input type="text" id="term" name="term" placeholder="E.g., Jan Term" required>

                <label for="subjectCount">Number of Subjects:</label>
                <input type="number" id="subjectCount" name="subjectCount" min="1" placeholder="E.g., 3" required>

                <button type="button" id="generateFields">Generate Fields</button>

                <div id="subjectFields"></div>
                <button type="submit">Submit Progress</button>
            </form>
        </section>

        <!-- Chart Section -->
        <section id="view-progress">
            <hgroup>
                <h2>View Progress</h2>
                <h3>Your progress overview</h3>
            </hgroup>
            <canvas id="progressChart"></canvas>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/public/js/app.js"></script>
</html>
